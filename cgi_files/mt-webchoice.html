<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>webmail</title>
<meta name="GENERATOR" content="Freeway 4 Pro 4.2.1">
<meta http-equiv=Content-Type content="text/html; charset=ISO-8859-1">
<script src="mt-script.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
<!-- 
body { margin-left:0px; margin-right:0px; margin-top:0px; background-color:#fff }
p:first-child { margin-top:0px; }
table { empty-cells:hide }
h1 { font-size:18px; text-align:center }
h3 { font-size:18px; text-align:center }
-->
</style>
</head>
<body>
<div id="PageDiv" >

	<div style="padding-left: 200px;">
	<p>Select a radio button (below) to remember your preferred choice.<br>
	Change your default webmail by returning to this page.</p>
	</div>

	<form action="">

	<div id="roundcube_img" style="position:absolute; left:21px; top:121px; width:274px; height:251px; z-index:1">
		  <img src="images/roundcube.jpeg" border=0 width=274 height=250 alt="roundcube">
	</div>
	<div id="Sqwebmail" style="position:absolute; left:21px; top:404.167px; width:267px; height:250px; z-index:2">
		  <img src="images/sqwebmail.jpeg" border=0 width=267 height=250 alt="sqwebmail">
	</div>
	<div id="v-webmail" style="position:absolute; left:326px; top:121px; width:273px; height:249px; z-index:3">
		<img src="images/vwebmail.jpeg" border=0 width=273 height=248 alt="v-webmail">
	</div>
	<div id="squirrelmail" style="position:absolute; left:325px; top:404.5px; width:274px; height:250px; z-index:4">
		<img src="images/squirrelmail.jpeg" border=0 width=274 height=250 alt="squirrelmail">
	</div>

	<div id="roundcuberadio" style="position:absolute; left:109px; top:378px; width:120px; height:19px; z-index:8">
		<input type=radio name="webmail_radio" value="roundcube"
		onClick="webmail_choose('roundcube')" >RoundCube</div>
	<div id="vwebmailradio" style="position:absolute; left:409px; top:378px; width:123px; height:19px; z-index:9">
		<input type=radio name="webmail_radio" value="vwebmail"
		onClick="webmail_choose('vwebmail')" >V-Webmail</div>
	<div id="sqwebmailradio" style="position:absolute; left:109px; top:663px; width:139px; height:19px; z-index:10">
		<input type=radio name="webmail_radio" value="sqwebmail"
		onClick="webmail_choose('sqwebmail')" >sqwebmail</div>
	<div id="squirrelradio" style="position:absolute; left:409px; top:664px; width:124px; height:19px; z-index:11">
		<input type=radio name="webmail_radio" value="squirrel"
		onClick="webmail_choose('squirrel')" >SquirrelMail</div>
	</form>


</div>

</body>
</html>
